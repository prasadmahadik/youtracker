<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="jquery.js"></script>
<script src="bootstrap.min.js"></script>
<script src="popup.js"></script>
<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body style="height:200px;width:200px">
<div id="homePage" class="col-md-12">
        <h3>Please add url for youtrack here</h3>
        <input class="form-control" type="text" id="inputUrl">
        <span id="inputError">please provide appropriate input</span>
        <br>
        <br>
        <button class="btn btn-primary" id="saveBtn">Save</button>
        <button class="btn btn-primary" id="cancelBtn">Cancel</button>
</div>
<div id="trackerPage" class="col-md-12">
    <h3>Enter your story id here...</h3>
    <input class="form-control" type="text" id="storyId">
    <br>
    <br>
    <button class="btn btn-primary" id="useNewTab">Use new tab</button>
    <button class="btn btn-primary" id="useCurrentTab">Use current tab</button>
    <button class="btn btn-primary" id="goHome">Go To Home</button>
</div>
</body>
</html>
